<div class="container content main-content items-manager create-items">
    <div class="container-fluid">
            <p><span ui-sref="myitems" ui-sref-opts="{reload:true}">我的商户 / </span><font>新建商户</font></p>
            <div class="row top-div">
                <div class="col-md-4">
                    基本信息
                    <span class="top-angle"></span>
                </div>
                <div class="col-md-4">
                    签约信息
                    <span class="top-angle"></span>
                </div>
                <div class="col-md-4 top-focus">
                    结算信息
                    <span class="top-angle"></span>
                </div>
            </div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="bindCard" class="col-sm-2 control-label">银行卡号</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="bindCard" placeholder="请输入银行卡号">
                    </div>
                </div>
                <div class="form-group">
                    <label for="bank-branch" class="col-sm-2 control-label">开户行</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="bank-branch" placeholder="请输入所在支行地址">
                    </div>
                </div>
                <div class="form-group">
                    <label for="payee" class="col-sm-2 control-label">收款人</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="payee" placeholder="请输入收款人姓名">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">结算周期</label>
                    <div class="col-sm-4">
                        <span class="default-font">T+1</span>
                    </div>
                </div>
                <div class="form-group">
                    <hr>
                    <div class="col-sm-9 col-sm-offset-2">
                        <p>
                            <input ui-sref="createitems2" type="button" class="btn btn-default" value="上一页">
                            <input type="button" class="btn btn-warning" value="确认">
                        </p>
                    </div>
                </div>
            </form>
        </div>
</div>
