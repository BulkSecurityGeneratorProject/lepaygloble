<div class="container content main-content items-manager create-items">
    <div class="container-fluid">
            <p><span ui-sref="myitems" ui-sref-opts="{reload:true}">我的商户 / </span><font>新建商户</font></p>
            <div class="row top-div">
                <div class="col-md-4 top-focus">
                    基本信息
                    <span class="top-angle"></span>
                </div>
                <div class="col-md-4">
                    签约信息
                    <span class="top-angle"></span>
                </div>
                <div class="col-md-4">
                    结算信息
                    <span class="top-angle"></span>
                </div>
            </div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">商户名称</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" placeholder="请输入商户名称">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">商户分类</label>
                    <div class="col-sm-4">
                        <select class="form-control"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">所属区域</label>
                    <div class="info">
                        <div class="col-sm-2">
                            <select class="form-control" id="s_province" name="s_province"></select>  
                        </div>
                        <div class="col-sm-2">
                            <select class="form-control" id="s_city" name="s_city" ></select>  
                        </div>
                        <div class="col-sm-2">
                            <select class="form-control" id="s_county" name="s_county"></select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">详细地址</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" placeholder="请输入商户详细地址">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">门店头图</label>
                    <div class="col-sm-8 clearfix">
                        <div id="addShopPic" class="pull-left">
                            <input type="file" class="form-control" onchange="angular.element(this).scope().imgBtnChange(this)">
                            <span class="text-center ">添加照片</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">位置标注</label>
                    <div class="col-sm-9">
                        <!--map-->
                        <p class="map-ttl">请在下方地图标注出商户所在位置</p>
                        <div id="container" class="form-control"></div>
                        <div id="myPageTop">
                            <table>
                                <tr>
                                    <td><label>按关键字搜索：</label></td>
                                    <td class="column2"><label>左击获取经纬度：</label></td>
                                </tr>
                                <tr>
                                    <td><input class="form-control" type="text" placeholder="请输入关键字进行搜索" id="tipinput"></td>
                                    <td class="column2"><input class="form-control" type="text" readonly="true" id="lnglat"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="form-group flipBtn">
                    <hr>
                    <div class="col-sm-9 col-sm-offset-2">
                        <p><input ui-sref="createitems2" type="button" class="btn btn-warning" value="下一页"></p>
                    </div>
                </div>
            </form>
        </div>
    <!--图片放大提示框-->
    <div class="modal fade" id="enlargePic">
        <div class="modal-dialog">
            <div class="modal-content">
                <img src="" alt="">
            </div>
        </div>
    </div>
</div>
