<div class="container-fluid content">
    <p class="ttl">交易记录</p>
    <!--查询表单-->
    <form class="form-inline">
        <div class="row">
            <div class="form-group col-md-6">
                <label>交易完成时间</label>
                <div class='input-group date date-click'>
                    <input class="form-control" type="daterange" ng-model="dates1" ng-controller="SampleCtrl" ranges="ranges">
                </div>
            </div>
        </div>
        <div class="row">
            <!--<div class="form-group col-md-4">-->
                <!--<label>订单类型</label>-->
                <!--<select class="form-control">-->
                    <!--<option ng-repeat="x in options" ng-bind="x"></option>-->
                <!--</select>-->
            <!--</div>-->
            <div class="form-group col-md-4">
                <label for="order-num">订单号</label>
                <input type="text" class="form-control" id="order-num" placeholder="请输入订单编号">
            </div>
            <div class="form-group col-md-4">
                <button type="submit" class="btn btn-warning">查询</button>
            </div>
        </div>

    </form>
    <div>
        <!--表格信息总结-->
        <p class="ttl-add">
            所选条件下，共有<font>120</font>条记录，销售金额<font>¥8150.12</font>，手续费<font>¥32.00</font>，到账收入<font>¥8118.12</font>
            <a class="pull-right table-download">下载表格</a>
        </p>
        <!--表格-->
        <div class="panel panel-default">
            <table class="table">
                <thead class="active">
                <tr><td>交易完成时间</td><td>交易单号</td><td>消费者</td><td>金额</td><td>支付方式</td><td>手续费</td><td>到账收入</td></tr>
                </thead>
                <tbody>
                <tr ng-repeat="x in pulls">
                    <td ng-bind="x.completeDate|date:'yyyy-MM-dd HH:mm:ss'"></td>
                    <td ng-bind="x.orderSid"></td>
                    <td ng-show="x.rebateWay==0">非会员</td>
                    <td ng-show="x.rebateWay!=0">会员</td>
                    <td ng-bind="'¥'+x.totalPrice/100.0"></td>
                    <td ng-bind="x.payWay.payWay"></td>
                    <td ng-bind="'¥'+x.ljCommission/100.0"></td>
                    <td ng-bind="'¥'+x.transferMoney/100.0"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!--分页-->
    <nav>
        <ul class="pagination">
            <li ng-class="{disabled: page==1}" ng-click="loadPage(1)"><a>&laquo;</a></li>
            <li ng-class="{disabled: page==1}" ng-click="loadPage(page-1)"><a aria-label="Previous">
                <span aria-hidden="true">‹</span>
            </a></li>
            <li ng-show="page > 2" ng-click="loadPage(page - 2)"><a>{{page - 2}}</a></li>
            <li ng-show="page > 1" ng-click="loadPage(page - 1)"><a>{{page - 1}}</a></li>
            <li class="active" ng-click="loadPage(page)"><a>{{page}}</a></li>
            <li ng-show="page < totalPages" ng-click="loadPage(page + 1)"><a>{{page + 1}}</a>
            </li>
            <li ng-show="page < totalPages - 1" ng-click="loadPage(page + 2)"><a>{{page +
                2}}</a>
            </li>
            <li ng-class="{disabled: page==totalPages}" ng-click="loadPage(page+1)"><a aria-label="Next">
                <span aria-hidden="true">›</span>
            </a></li>
            <li ng-class="{disabled: page==totalPages}" ng-click="loadPage(totalPages)"><a>&raquo;</a></li>
        </ul>
    </nav>

</div>
