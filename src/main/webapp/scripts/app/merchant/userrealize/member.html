<div class="container-fluid content">
    <p class="ttl">我的会员</p>

    <!--查询表单-->
    <form class="form-inline">
        <div class="row">
            <div class="form-group col-md-8">
                <label>绑定日期</label>
                <div class="input-group timePicker col-md-7">
                    <input type="text" id="timePicker1" class="form-control">
                    <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
                </div>
            </div>
            <div class="form-group col-md-3">
                <button type="submit" class="btn btn-warning btn-check" ng-click="searchByCriteria()">查询</button>
            </div>
        </div>

    </form>
    <div >
        <!--表格信息总结-->
        <p class="ttl-add text-right">
            <!--<a class="table-download">下载表格</a>-->
        </p>
        <!--表格-->
        <div class="panel panel-default">
            <table class="table ol-tab">
                <thead class="active">
                <tr><td>锁定时间</td><td>微信信息</td><td>手机号</td><td>线下佣金贡献</td></tr>
                </thead>
                <tbody>
                <tr ng-repeat="x in pulls">
                    <td>
                        <p ng-bind="x[1]|date:'yyyy-MM-dd'"></p>
                        <p ng-bind="x[1]|date:'HH:mm:ss'"></p>
                    </td>
                    <td>
                        <span class="touxiang"><img  ng-src="{{x[5]}}" alt=""></span>
                        <span ng-bind="x[4]"></span>
                    </td>
                    <td ng-show="x[2]!=null" ng-bind="x[2]"></td>
                    <td ng-show="x[2]==null">--</td>
                    <td ng-bind="'¥'+x[3]/100"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!--分页-->
    <div class="clearfix">

        <nav class="pull-right">
            <ul class="pagination">
                <li ng-class="{disabled: page==1}" ng-click="loadPage(1)"><a>&laquo;</a></li>
                <li ng-class="{disabled: page==1}" ng-click="loadPage(page-1)"><a aria-label="Previous">
                    <span aria-hidden="true">‹</span>
                </a></li>
                <li ng-show="page > 2" ng-click="loadPage(page - 2)"><a>{{page - 2}}</a></li>
                <li ng-show="page > 1" ng-click="loadPage(page - 1)"><a>{{page - 1}}</a></li>
                <li class="active" ng-click="loadPage(page)"><a>{{page}}</a></li>
                <li ng-show="page < totalPages" ng-click="loadPage(page + 1)"><a>{{page + 1}}</a>
                </li>
                <li ng-show="page < totalPages - 1" ng-click="loadPage(page + 2)"><a>{{page +
                    2}}</a>
                </li>
                <li ng-class="{disabled: page==totalPages||totalPages==0||totalPages==1}" ng-click="loadPage(page+1)"><a aria-label="Next">
                    <span aria-hidden="true">›</span>
                </a></li>
                <li ng-class="{disabled: page==totalPages||totalPages==0||totalPages==1}" ng-click="loadPage(totalPages)"><a>&raquo;</a></li>
            </ul>
        </nav>
    </div>
</div>
